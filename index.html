<!DOCTYPE html>
<html>
<head>
    <title>My Shoe Collection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>My Shoe Collection</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody id="shoeTableBody">
            </tbody>
        </table>
    </div>

    <script>
        // load the shoe collection from the JSON file
        $.getJSON("https://blog.wwong.me/shoe-collection/shoe_collection.json", function(data) {
            // loop through the shoes and add them to the table
            $.each(data, function(i, shoe) {
                $('#shoeTableBody').append(
                    '<tr>' +
                        '<td>' + shoe.name + '</td>' +
                        '<td>' + shoe.brand + '</td>' +
                        '<td>' + shoe.size + '</td>' +
                    '</tr>'
                );
            });
        });
    </script>
</body>
</html>
